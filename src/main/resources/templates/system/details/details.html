<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="customerId"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="customerName"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <select name="sex">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="intentionId"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="intentionName"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="prepay"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="courseName"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" class="time-input" placeholder="请选择${comment}" name="addDate"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="userName"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="sourceId"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="sourceName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:details:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:details:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:details:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:details:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:details:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:details:remove')}]];
        var prefix = ctx + "system/details";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "【请填写功能名称】",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: ' ',
                    visible: false
                },
                {
                    field: 'customerId',
                    title: ' '
                },
                {
                    field: 'customerName',
                    title: ' '
                },
                {
                    field: 'phone',
                    title: ' '
                },
                {
                    field: 'sex',
                    title: ' '
                },
                {
                    field: 'intentionId',
                    title: ' '
                },
                {
                    field: 'intentionName',
                    title: ' '
                },
                {
                    field: 'prepay',
                    title: ' '
                },
                {
                    field: 'courseId',
                    title: ' '
                },
                {
                    field: 'courseName',
                    title: ' '
                },
                {
                    field: 'address',
                    title: ' '
                },
                {
                    field: 'addDate',
                    title: ' '
                },
                {
                    field: 'userId',
                    title: ' '
                },
                {
                    field: 'userName',
                    title: ' '
                },
                {
                    field: 'sourceId',
                    title: ' '
                },
                {
                    field: 'sourceName',
                    title: ' '
                },
                {
                    field: 'remark',
                    title: ' '
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
